<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic Search</title>
  <style>
    body { font-family: Arial; padding: 40px; background: #f4f4f4; }
    form { background: white; padding: 20px; border-radius: 10px; max-width: 500px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input, button { margin-top: 10px; padding: 10px; width: 100%; }
    input { border: 1px solid #ccc; border-radius: 6px; }
    button { background-color: #1976d2; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #135ba1; }
  </style>
</head>
<body>

<h2>Semantic Search</h2>
<form method="POST" action="/semantic-search">
  <label for="index">Elasticsearch Index:</label>
  <input type="text" name="index" required placeholder="e.g. sample-pdf-index">

  <label for="query">Your Question:</label>
  <input type="text" name="query" required placeholder="e.g. What is the summary of chapter 2?">

  <button type="submit">Search</button>
</form>

</body>
</html>
