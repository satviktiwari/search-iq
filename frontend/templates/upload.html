<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f7f7f7;
    }
    h2 {
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    input[type="file"] {
      margin-bottom: 15px;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #145aa0;
    }
    .response {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Upload a PDF to Hydrate into Elasticsearch</h2>

  <form id="uploadForm">
    <input type="file" name="file" accept="application/pdf" required />
    <br />
    <button type="submit">Upload & Hydrate</button>
    <div class="response" id="responseBox"></div>
  </form>

  <script>
    const form = document.getElementById('uploadForm');
    const responseBox = document.getElementById('responseBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const res = await fetch('/hydrate', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      responseBox.textContent = data.message || data.error || "Upload failed";
    });
  </script>

</body>
</html>
